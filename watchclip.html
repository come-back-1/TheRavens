<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravens-Watch CLips</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!--Bootstrap 4.4.1-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/123e683d7a.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

</head>
<body>

    
    <div id="header-include"></div>

    <!--Slider-->
    <div class="carousel slide" id="mainSlide">
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="w-100 d-block" src="./images/m1.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="w-100 d-block" src="./images/m2.jpg" alt="">
            </div>

            <div class="carousel-item">
                <img class="w-100 d-block" src="./images/m3.jpg" alt="">
            </div>
              
            <div class="carousel-item">
                <img class="w-100 d-block" src="./images/m4.jpg" alt="">
            </div>

            <a class="carousel-control-prev" href="#mainSlide" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainSlide" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

    <!--Content-->
    <div class="container-fluid p-5">
        <h1>Watch Clips</h1>
        
        <!-- cards -->

        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" src="./images/Come Back.jpg" alt="">
                <div class="card-body">
                    <h6 class="card-title">Come Back</h6>
                    <p class="card-text">Leader</p>
                    <p class="text-center"><a href="" class="btn btn-sm btn-dark">View Stats</a></p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./images/Virgo.jpeg" alt="">
                <div class="card-body">
                    <h6 class="card-title">Virgo</h6>
                    <p class="card-text">Member</p>
                    <p class="text-center"><a href="" class="btn btn-sm btn-dark">View Stats</a></p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./images/Racoon.jpeg" alt="">
                <div class="card-body">
                    <h6 class="card-title">Racoon</h6>
                    <p class="card-text">Member</p>
                    <p class="text-center"><a href="" class="btn btn-sm btn-dark">View Stats</a></p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./images/Baesu.jpeg" alt="">
                <div class="card-body">
                    <h6 class="card-title">Baesu</h6>
                    <p class="card-text">Member</p>
                    <p class="text-center"><a href="" class="btn btn-sm btn-dark">View Stats</a></p>
                </div>
            </div>

            <div class="card">
                <img class="card-img-top" src="./images/Jatshhu.jpeg" alt="">
                <div class="card-body">
                    <h6 class="card-title">Jatshhu</h6>
                    <p class="card-text">Member</p>
                    <p class="text-center"><a href="" class="btn btn-sm btn-dark">View Stats</a></p>
                </div>
            </div>

        </div>
    

    </div>

    <div id="footer-include"></div>

</body>
</html>
